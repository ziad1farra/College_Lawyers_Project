<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen">
    <div class="container mx-auto min-h-screen flex items-center justify-center">
        <div class="w-full max-w-xs bg-white rounded-lg p-4 shadow-md">
            <h2 class="text-center text-xl font-semibold text-gray-800">Login</h2>
            <form action="#" method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="block text-sm font-semibold text-gray-800">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg mt-2" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="block text-sm font-semibold text-gray-800">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg mt-2" required>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-sm text-gray-800">Remember me</label>
                </div>
                <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
